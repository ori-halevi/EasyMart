<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy maret</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <script src="click.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="hedaer">
            <img src="../dep/logo.png" alt="imagforlogo" id="imgLOgo">
        </div>
        <div class="main">
            <div class="login">
                <form action="#">
                    <div class="inputUser">
                        <h2>What a pleasure you came :) </h2>
                        <label for="loginUserName"></label><input type="text" id="loginUserName"
                            placeholder="E-mail address *" required>
                        <label for="loginPassword"></label><input type="password" id="loginPassword"
                            placeholder="password with 8 digit *" size="8" required>
                        <button class="btn" id="login" type="submit">login</button>
                    </div>
                </form>
                <button class="btn" id="createAccountBtn">create account</button>
            </div>

            <div class="signUP">
                <form action="#">
                    <div class="signUPUser">
                        <label for="inputSignUpFirstName">enter first name: </label><input type="text"
                            id="inputSignUpFirstName" placeholder="first name">
                        <label for="inputsignUpLastName">enter last name: </label><input type="text"
                            id="inputsignUpLastName" placeholder="last name">
                        <label for="inputsignUpemail">enter email: </label><input type="email" id="inputsignUpemail"
                            placeholder="email">
                        <label for="inputsignUpAddress">enter addres: </label><input type="text"
                            id="inputsignUpAddress" placeholder="address">
                        <label for="inputsignUppassword">enter your password: </label><input type="password"
                            id="inputsignUppassword" placeholder="enter password *" required>
                        <button class="btn" id="signUpSubmit" type="submit">signup</button>
                    </div>
                </form>
                <button class="btn" id="loginFromSignUp" type="submit">login</button>
            </div>

        </div>
    </div>
</body>

</html>
